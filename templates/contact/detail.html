{% extends "base/base.html" %}

{% block title %} contact list {% endblock %}

{% block content %}
    <h1>Contact list</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">email</th>
            <th scope="col">phone</th>
            <th scope="col">address</th>
        </tr>
        </thead>
            <tbody>
            <tr>
            <th scope="row">{{ contact.id }}</th>
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.address }}</td>
        </tr>
        </tbody>
    </table>
{% endblock %}
